name: Rust

on:
  push:
    branches: [ main, codecov-setup ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # the action needs a nightly toolchain with llvm-tools
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: llvm-tools-preview

    # runs cargo with defaults flags, using the default `lcov` output
    #- name: Run tests
    #  run: RUSTFLAGS="-C instrument-coverage" LLVM_PROFILE_FILE="json5format-%m.profraw" cargo test --lib
      
    - name: DEBUG
      run: rustc --print target-libdir
      
