name: Rust

on:
  push:
    branches: [ main, codecov-setup ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # the action needs a nightly toolchain with llvm-tools
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: llvm-tools-preview

    # runs cargo with defaults flags, using the default `lcov` output
    - name: Run tests
      run: RUSTFLAGS="-Z instrument-coverage" LLVM_PROFILE_FILE="json5format-%m.profraw" cargo test --lib
      
    - name: Measure coverage
      run: \
        | llvm-profdata merge -sparse json5format-*.profraw -o json5format.profdata
        | llvm-cov report --use-color --ignore-filename-regex='/.cargo/registry' --instr-profile=json5format.profdata --object target/debug/deps/lib-*

    # afterwards, upload the report to codecov 
    - uses: codecov/codecov-action@v1
      with:
        directory: coverage
